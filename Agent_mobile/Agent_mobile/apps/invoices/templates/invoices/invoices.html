{% extends "base.html" %}

{% block header %}
Заявки
{% endblock %}

{% block content %}
    <div class="table-common">
        <table class="table table-striped table-bordered table-hover text-white white-space: nowrap">
          <thead style="background-color:RoyalBlue;">
            <tr>
              <th>Заявка</th>
            </tr>
          </thead>
        <tbody>
        {% for invoice in invoice_list %}
            <tr>
                <td>
                    <a class= " {% if invoice.status < 2 %} link-active {% else %} link-passive {% endif %} "
                       href= {{invoice.id}}/invoice>
                        {{ invoice }}
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
{% endblock %}
